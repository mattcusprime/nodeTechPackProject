				doc.text('Width',textX,textY + plusNextWord);
				textX += amountToIncrement;
				doc.text('#Gmts',textX,textY);
				textX += amountToIncrement;
				doc.text('MU',textX,textY);
				textX += amountToIncrement;
				doc.text('Total',textX,textY);
				textX += amountToIncrement;
